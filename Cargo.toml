[package]
name = "rust-webapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.38"
clap = "4.5.4"
env_logger = "0.11.3"
futures = "0.3.30"
kube = "0.92.0"
kube-runtime = "0.92.0"
k8s-openapi = { version = "0.22.0", default-features = false, features = ["latest"] }
log = "0.4.21"
simple_logger = { version = "5.0.0", features = ["threads"] }
tokio = { version = "1.38.0", features = ["full"] }
warp = "0.3.7"
rdkafka = { version = "0.36.2", features = ["cmake-build", "ssl"] }
prost = "0.13.0"
moka = { version = "0.12.7", features = ["future"] }
axum = "0.7.5"
serde = { version = "1.0.203", features = ["derive"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
notify = "6.1.1"
tempfile = "3.10.1"
anyhow = "1.0.86"
axum-macros = "0.4.1"
lazy_static = "1.4.0"
serde_json = "1.0.117"

[build-dependencies]
prost-build = "0.13.0"

[dev-dependencies]
mockall = "0.12.1"

[profile.release]
debug = true

[features]
default = ["f"]
f = []
