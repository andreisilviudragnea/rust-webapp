[package]
name = "rust-webapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.52"
chrono = "0.4.19"
clap = "3.0.14"
env_logger = "0.9.0"
futures = "0.3.19"
kube = "0.68.0"
kube-runtime = "0.68.0"
k8s-openapi = { version = "0.14.0", default-features = false, features = ["v1_22"] }
log = "0.4.14"
simple_logger = "2.1.0"
tokio = { version = "1.16.1", features = ["full"] }
warp = "0.3.2"
rdkafka = { version = "0.28.0", features = ["cmake-build", "ssl"] }
prost = "0.9.0"
moka = { version = "0.7.2", features = ["future"] }

[build-dependencies]
prost-build = "0.9.0"

[dev-dependencies]
mockall = "0.11.0"
