[package]
name = "rust-webapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.26"
clap = "4.3.17"
env_logger = "0.10.0"
futures = "0.3.28"
kube = "0.84.0"
kube-runtime = "0.84.0"
k8s-openapi = { version = "0.18.0", default-features = false, features = ["v1_22"] }
log = "0.4.19"
simple_logger = { version = "4.2.0", features = ["threads"] }
tokio = { version = "1.29.1", features = ["full"] }
warp = "0.3.5"
rdkafka = { version = "0.33.2", features = ["cmake-build", "ssl"] }
prost = "0.11.9"
moka = { version = "0.11.2", features = ["future"] }
axum = "0.6.19"
serde = { version = "1.0.174", features = ["derive"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
notify = "6.0.1"
tempfile = "3.7.0"
anyhow = "1.0.72"

[build-dependencies]
prost-build = "0.11.9"

[dev-dependencies]
mockall = "0.11.4"

[profile.release]
debug = true
