[package]
name = "rust-webapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.67"
chrono = "0.4.24"
clap = "4.1.10"
env_logger = "0.10.0"
futures = "0.3.27"
kube = "0.80.0"
kube-runtime = "0.80.0"
k8s-openapi = { version = "0.17.0", default-features = false, features = ["v1_22"] }
log = "0.4.17"
simple_logger = "4.1.0"
tokio = { version = "1.26.0", features = ["full"] }
warp = "0.3.3"
rdkafka = { version = "0.29.0", features = ["cmake-build", "ssl"] }
prost = "0.11.8"
moka = { version = "0.10.0", features = ["future"] }

[build-dependencies]
prost-build = "0.11.8"

[dev-dependencies]
mockall = "0.11.3"
