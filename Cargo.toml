[package]
name = "rust-webapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.57"
chrono = "0.4.22"
clap = "3.2.22"
env_logger = "0.9.1"
futures = "0.3.24"
kube = "0.75.0"
kube-runtime = "0.75.0"
k8s-openapi = { version = "0.16.0", default-features = false, features = ["v1_22"] }
log = "0.4.17"
simple_logger = "2.3.0"
tokio = { version = "1.21.2", features = ["full"] }
warp = "0.3.3"
rdkafka = { version = "0.28.0", features = ["cmake-build", "ssl"] }
prost = "0.11.0"
moka = { version = "0.9.4", features = ["future"] }

[build-dependencies]
prost-build = "0.11.1"

[dev-dependencies]
mockall = "0.11.2"
