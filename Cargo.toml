[package]
name = "rust-webapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.31"
clap = "4.4.4"
env_logger = "0.10.0"
futures = "0.3.28"
kube = "0.86.0"
kube-runtime = "0.86.0"
k8s-openapi = { version = "0.20.0", default-features = false, features = ["latest"] }
log = "0.4.20"
simple_logger = { version = "4.2.0", features = ["threads"] }
tokio = { version = "1.32.0", features = ["full"] }
warp = "0.3.5"
rdkafka = { version = "0.34.0", features = ["cmake-build", "ssl"] }
prost = "0.12.1"
moka = { version = "0.11.3", features = ["future"] }
axum = "0.6.20"
serde = { version = "1.0.188", features = ["derive"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
notify = "6.1.1"
tempfile = "3.8.0"
anyhow = "1.0.75"
axum-macros = "0.3.8"
lazy_static = "1.4.0"

[build-dependencies]
prost-build = "0.12.1"

[dev-dependencies]
mockall = "0.11.4"

[profile.release]
debug = true
