[package]
name = "rust-webapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.33"
clap = "4.4.18"
env_logger = "0.11.1"
futures = "0.3.30"
kube = "0.87.2"
kube-runtime = "0.87.2"
k8s-openapi = { version = "0.21.0", default-features = false, features = ["latest"] }
log = "0.4.20"
simple_logger = { version = "4.3.3", features = ["threads"] }
tokio = { version = "1.35.1", features = ["full"] }
warp = "0.3.6"
rdkafka = { version = "0.36.2", features = ["cmake-build", "ssl"] }
prost = "0.12.3"
moka = { version = "0.12.5", features = ["future"] }
axum = "0.7.4"
serde = { version = "1.0.196", features = ["derive"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
notify = "6.1.1"
tempfile = "3.9.0"
anyhow = "1.0.79"
axum-macros = "0.4.1"
lazy_static = "1.4.0"
serde_json = "1.0.113"

[build-dependencies]
prost-build = "0.12.3"

[dev-dependencies]
mockall = "0.12.1"

[profile.release]
debug = true

[features]
default = ["f"]
f = []
