[package]
name = "rust-webapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.57"
chrono = "0.4.20"
clap = "3.2.16"
env_logger = "0.9.0"
futures = "0.3.21"
kube = "0.74.0"
kube-runtime = "0.74.0"
k8s-openapi = { version = "0.15.0", default-features = false, features = ["v1_22"] }
log = "0.4.17"
simple_logger = "2.2.0"
tokio = { version = "1.20.1", features = ["full"] }
warp = "0.3.2"
rdkafka = { version = "0.28.0", features = ["cmake-build", "ssl"] }
prost = "0.11.0"
moka = { version = "0.9.3", features = ["future"] }

[build-dependencies]
prost-build = "0.10.4"

[dev-dependencies]
mockall = "0.11.2"
