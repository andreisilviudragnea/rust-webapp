[package]
name = "rust-webapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.58"
chrono = "0.4.22"
clap = "4.0.19"
env_logger = "0.9.3"
futures = "0.3.25"
kube = "0.76.0"
kube-runtime = "0.76.0"
k8s-openapi = { version = "0.16.0", default-features = false, features = ["v1_22"] }
log = "0.4.17"
simple_logger = "4.0.0"
tokio = { version = "1.21.2", features = ["full"] }
warp = "0.3.3"
rdkafka = { version = "0.29.0", features = ["cmake-build", "ssl"] }
prost = "0.11.2"
moka = { version = "0.9.6", features = ["future"] }

[build-dependencies]
prost-build = "0.11.2"

[dev-dependencies]
mockall = "0.11.3"
