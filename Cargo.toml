[package]
name = "rust-webapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.51"
chrono = "0.4.19"
clap = "2.33.3"
env_logger = "0.9.0"
futures = "0.3.17"
kube = "0.63.2"
kube-runtime = "0.64.0"
k8s-openapi = { version = "0.13.1", default-features = false, features = ["v1_22"] }
log = "0.4.14"
simple_logger = "1.13.0"
tokio = { version = "1.14.0", features = ["full"] }
warp = "0.3.2"
rdkafka = { version = "0.27.0", features = ["cmake-build"] }
