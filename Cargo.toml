[package]
name = "rust-webapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.68"
chrono = "0.4.24"
clap = "4.2.1"
env_logger = "0.10.0"
futures = "0.3.28"
kube = "0.82.0"
kube-runtime = "0.82.0"
k8s-openapi = { version = "0.18.0", default-features = false, features = ["v1_22"] }
log = "0.4.17"
simple_logger = "4.1.0"
tokio = { version = "1.27.0", features = ["full"] }
warp = "0.3.4"
rdkafka = { version = "0.29.0", features = ["cmake-build", "ssl"] }
prost = "0.11.9"
moka = { version = "0.10.2", features = ["future"] }
axum = "0.6.15"
serde = { version = "1.0.160", features = ["derive"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"

[build-dependencies]
prost-build = "0.11.9"

[dev-dependencies]
mockall = "0.11.4"

[profile.release]
debug = true
