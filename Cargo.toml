[package]
name = "rust-webapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.24"
clap = "4.3.0"
env_logger = "0.10.0"
futures = "0.3.28"
kube = "0.82.2"
kube-runtime = "0.82.2"
k8s-openapi = { version = "0.18.0", default-features = false, features = ["v1_22"] }
log = "0.4.17"
simple_logger = { version = "4.1.0", features = ["threads"] }
tokio = { version = "1.28.1", features = ["full"] }
warp = "0.3.5"
rdkafka = { version = "0.31.0", features = ["cmake-build", "ssl"] }
prost = "0.11.9"
moka = { version = "0.11.0", features = ["future"] }
axum = "0.6.18"
serde = { version = "1.0.163", features = ["derive"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
notify = "6.0.0"

[build-dependencies]
prost-build = "0.11.9"

[dev-dependencies]
mockall = "0.11.4"

[profile.release]
debug = true
